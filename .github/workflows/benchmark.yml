name: Benchmark
on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-with-docker:
    name: Build with Docker
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu-22.04
          - ubuntu-22.04-arm
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Reclaim some disk space
        run: rm -rf /opt
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: ./upstream
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-with-runs-on:
    name: Build with RunsOn
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu22-full-x64
          - ubuntu22-full-arm64
    runs-on: runs-on=${{ github.run_id }},image=${{ matrix.image }},family=c7+m7+r7,cpu=4,extras=s3-cache,env=demo
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          context: ./upstream
          cache-from: type=gha
          cache-to: type=gha,mode=max
