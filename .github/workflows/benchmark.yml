name: Benchmark
on:
  push:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: '6 0 * * *'

permissions:
  contents: read

jobs:
  build-with-github:
    name: Build with GitHub
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu-22.04
          - ubuntu-22.04-arm
        caching:
          - enabled
          - disabled
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Reclaim some disk space
        run: sudo rm -rf /opt
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v4
        if: ${{ matrix.caching == 'enabled' }}
        with:
          context: ./upstream
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd
      - uses: docker/build-push-action@v4
        if: ${{ matrix.caching == 'disabled' }}
        with:
          context: ./upstream
          # cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd

  build-with-runs-on:
    name: Build with RunsOn (more cpu count)
    strategy:
      fail-fast: false
      matrix:
        runner:
          - image=ubuntu22-full-x64,family=i7ie.large
          - image=ubuntu22-full-arm64,family=r8g.large
          - image=ubuntu22-full-x64,family=i7ie.xlarge
          - image=ubuntu22-full-arm64,family=r8g.xlarge
          - image=ubuntu22-full-x64,family=i7ie.2xlarge
          - image=ubuntu22-full-arm64,family=r8g.2xlarge
        caching:
          - enabled
          - disabled
    runs-on: runs-on=${{ github.run_id }},${{ matrix.runner }},extras=s3-cache,env=demo,tag=caching-${{ matrix.caching }}
    steps:
      - uses: runs-on/action@feature/costs
        with:
          show_costs: 'summary'
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v4
        if: ${{ matrix.caching == 'enabled' }}
        with:
          context: ./upstream
          cache-from: type=s3,blobs_prefix=cache/${{ github.repository }}/,manifests_prefix=cache/${{ github.repository }}/,region=${{ env.RUNS_ON_AWS_REGION }},bucket=${{ env.RUNS_ON_S3_BUCKET_CACHE }}
          cache-to: type=s3,blobs_prefix=cache/${{ github.repository }}/,manifests_prefix=cache/${{ github.repository }}/,region=${{ env.RUNS_ON_AWS_REGION }},bucket=${{ env.RUNS_ON_S3_BUCKET_CACHE }},mode=max
      - uses: docker/build-push-action@v4
        if: ${{ matrix.caching == 'disabled' }}
        with:
          context: ./upstream
          # cache-from: type=s3,blobs_prefix=cache/${{ github.repository }}/,manifests_prefix=cache/${{ github.repository }}/,region=${{ env.RUNS_ON_AWS_REGION }},bucket=${{ env.RUNS_ON_S3_BUCKET_CACHE }}
          cache-to: type=s3,blobs_prefix=cache/${{ github.repository }}/,manifests_prefix=cache/${{ github.repository }}/,region=${{ env.RUNS_ON_AWS_REGION }},bucket=${{ env.RUNS_ON_S3_BUCKET_CACHE }},mode=max
      